<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login Page</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100 w-100">
        <div class="row m-4" style="border: 2px solid yellowgreen; border-radius: 10px; padding: 20px;">
          <div class="col-12 col-lg-5 d-flex justify-content-center mt-5"  >
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYHK6GXYoBQ4at1IyUqwfcCL5hbgiGLo3MdQ&s" alt="">
          </div>
          <div class="col-12 col-lg-7 mt-5 d-flex justify-content-center">
            <form>
                <div class="mb-3" >
                  <label for="exampleInputEmail1" class="form-label" style="font-size: 1.8rem; color: orange;">user name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 100%; border: 2px solid orange;">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" style="font-size: 1.8rem; color: orange;">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" style="width: 100%; border: 2px solid orange;">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.5rem; background-color: rgb(105, 241, 105); border: 3px solid green;">Submit</button>
              </form>

          </div>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
